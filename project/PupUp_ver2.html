<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
    <title>회원가입 완료</title>
    <link href="../project/PupUp_ver2.css" type="text/css" rel="stylesheet">

<body>

    <header>
        <div id="header">

    <div id="header-line"></div>

    <div id="wrapper">

        <div id="main">

            <div class="name-text">

            <div class="btn-wrapper">
                <button type="button" onclick="location.href='Sign_Up.html'" class="btn Main_Go">

                </button>
    
                <button type="button" onclick="location.href='로그인페이지링크~.html'" class="btn Login_go">
                    <span>로그인 페이지로 이동</span>

    </div>
