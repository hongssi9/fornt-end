<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../project/Sign_Up.css" type="text/css" rel="stylesheet">
</head>

<body>
<!-- -----------------------------------헤더-------------------------------- -->
    <header id="header">
        <a href="메인페이지 링크" title="북카인 메인페이지로 이동"><img src="../project/images/logo.png" id="logo"></a>
    </header>



    <!-- ----------------------------------------메인------------------------------- -->
    <main id="main">
        <form id="userdata">
        <fieldset class="table">  <!--폼을 하나로 묶어주는 테두리를 만듦-->
            <legend class="d-none">회원정보</legend>
            <table class="table-box">
                <tbody> <!-- table안에 콘텐츠를 그룹화 하기 위하여 사용-->
                    <tr>
                        <th><label>이름</label></th>
                        <td> <!-- colspan 칸 확장-->
                            <input type="email" id="email" name="firstname" placeholder="이메일 ( ex@codepen.com)" onblur="ck_email()">
                            <!-- <input type="button" value="중복확인"> -->
                        </td>
                    </tr>
                    <tr>
                        <th><label>생년월일</label></th>
                        <td>
                            <input type="date">
                        </td>
                    </tr>
                    <tr>
                        <th><label>성별</label></th>
                        <td>
                            <!--<input type="radio" checked>남  checked미리 체크
                            <input type="radio">여-->
                            <input type="checkbox" checked>남
                            <input type="checkbox">여
                        </td>
                    </tr>

                    <tr>
                        <th>아이디</th>
                        <td>
                            <input type="text">
                            <input type="button" value="중복확인">
                        </td>
                    </tr>

                    <tr>
                        <th>패스워드</th>
                        <td><input type="password"></td>                        
                    </tr>

                    <tr>
                        <th>패스워드 확인</th>
                        <td><input type="password"></td>
                    </tr>

                    <tr>
                        <th><label>휴대전화</label></th>
                        <td><input type="text"></td>
                    </tr>

                    <tr>
                        <th>이메일</th>
                        <td class="emailbox"><input type="text"></td>

                        <th><label>@</label></th>
                        <td class="emailbox">
                            <select class="width-half" name="gender" required>
                                <option value="">선택</option>
                                <option value="네이버">@naver.com</option>
                                <option value="">@google.com</option>
                                <!-- value는 선택될때 서버에 데이터가 제출된다 -->
                            </select>
                        </td>
                    </tr>
                    

                    <tr id="Sign-Up">
                        <td><input type="button" value="회원가입"></td>
                    </tr>
                
                   
                    <!--label 인터페이스 항몽의 설명을 나타냄-->
                    
                </tbody>

             


            </table>
        </fieldset>
    </form>


    </main>



    <!-- --------------------------------푸터----------------------------------- -->
    <!-- <footer id="footer">


    </footer> -->

</body>

</html>
